<div class="container mt-4">
  <h2>Projects</h2>
  <button class="btn btn-primary mb-3" (click)="create()">New Project</button>
  <table class="table table-striped">
    <thead>
      <tr><th>Name</th><th>Description</th><th>Created At</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of projects">
        <td>{{p.name}}</td>
        <td>{{p.description}}</td>
        <td>{{p.createdAt | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
</div>
