<div class="container mt-4">
  <h2>New Project</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label>Name</label>
      <input formControlName="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Create</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
  </form>
</div>
